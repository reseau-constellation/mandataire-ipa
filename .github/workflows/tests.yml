name: Tests IPA
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests-nodejs:
    name: Tests sur Node.js
    runs-on: ubuntu-latest
    steps:
      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Installer
        run: pnpm install --lockfile=false

      - name: Vérifier les tests
        run: pnpm test:node

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v4

  tests-navig:
    name: Tests sur navigateur
    runs-on: ubuntu-latest
    steps:
      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Installer
        run: pnpm install --lockfile=false

      - name: Vérifier les tests
        run: pnpm test:navig

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v4

  test-electron-principal:
    name: Tests sur Électron principal
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: tests-nodejs
    steps:
      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Installer
        run: pnpm install --lockfile=false

      - name: Vérifier les tests
        # De cawa-93/vite-electron-builder
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm run test:électron-principal

      - name: Vérifier les tests
        if: matrix.os != 'ubuntu-latest'
        run: pnpm run test:électron-principal

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v3
